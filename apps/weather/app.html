<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../../css/Font.css">
        <style>
            body{
                background: #222222;
                user-select: none;
                -webkit-user-select: none;           
            }

            .weather-daily > div > img {
                height: 32px;
                width: 32px;
                position: relative;
                top: 25px;
            }

            .weather-daily{
                display: grid;
                grid-template-columns: auto auto auto auto auto auto auto;
                color: #ffffff;
                position: fixed;
                top: 60px;
                left: 20px;
                height: calc(100% - 80px);
                width: calc(100% - 40px);
                border: #777777 solid 1px;
                background: #111111;
                border-radius: 10px;
                text-align: center;
            }

            .weather-daily > div{
                height: 100%;
                border-right: #222222 1px solid;
            }

            .weather-time{
                position: relative;
                top: 15px;
                font-size: 20px;
                font-weight: 600;
                text-align: center;
                width: 100%;
            }

            .weather-temp-min{
                position: relative;
                color: #22f;
                font-size: 16px;
                top: 105px;
            }

            .weather-temp-max{
                position: relative;
                color: #f22;
                font-size: 16px;
                top: 110px;
            }

            .current-weather > img{
                position: fixed;
                top: 10px;
                left: 20px;
                height: 40px;
                width: 40px;
            }

            #current-location{
                position: fixed;
                top: 10px;
                left: 80px;
                font-size: 15px;
                font-weight: 300;
                color: #ffffff;
            }

            #current-temp{
                position: fixed;
                top: 25px;
                left: 80px;
                font-size: 25px;
                font-weight: 500;
                color: #ffffff;
            }

            .weather-source{
                position: fixed;
                right: 20px;
                top: 10px;
                cursor: pointer;
                color: #ffffff;
            }
        </style>
    </head>
    <body>
        <div class="current-weather" >
            <img id="current-logo" draggable="false" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 1 1'%3E%3C/svg%3E">

        </div>
        <div class="weather-daily"></div>

        xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
            data=JSON.parse(xhttp.responseText);
            weather_min=data["daily"]["temperature_2m_min"];
            weather_max=data["daily"]["temperature_2m_max"];
            weather_time=data["daily"]["time"];
            weather_code=data["daily"]["weathercode"];
            weather_time.forEach((time,i)=>{
                document.querySelector(".weather-daily").innerHTML+=(
                "<div><div class='weather-time'>"+["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"][time.match(/-[0-9][0-9]-/g)[0].replace(/\-/g,"")-1]+" "+time.match(/[0-9][0-9]$/g)[0]+"</div>"+
                "<div class='weather-temp-min'>"+Math.round(weather_min[i])+"</div>"+
                "<div class='weather-temp-max'>"+Math.round(weather_max[i])+"</div>"+
                "<img draggable='false' src=\""+_weather_codes[weather_code[i]]+"\"/></div>"
                );})
            }
            document.querySelector("#current-logo").src=_weather_codes[data["current_weather"]["weathercode"]];
            document.querySelector("#current-temp").innerHTML=Math.round([data["current_weather"]["temperature"]])+"Â°C";
        };
        _location=JSON.parse(localStorage["location"]);
        document.querySelector("#current-location").innerHTML=_location.country_name+", "+_location.city;
        xhttp.open("GET", "https://api.open-meteo.com/v1/forecast?latitude="+_location.latitude+"&longitude="+_location.longitude+"&daily=weathercode,temperature_2m_max,temperature_2m_min&current_weather=true&timezone=Europe%2FLondon", true);
        xhttp.send();
        </script>
